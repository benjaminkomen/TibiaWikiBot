language: java

jdk:
  - openjdk11

git:
  depth: false

addons:
  sonarcloud:
    organization: "benjaminkomen-github"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/'
    - '.gradle'

script:
  - ./gradlew jacocoTestReport
  - ./gradlew sonarqube
